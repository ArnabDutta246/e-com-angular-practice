<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>directive-test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div appBasic>
  <ion-text color="white">
    <p>Background color changes directive</p>
  </ion-text>
</div>

<div appBasic [colorChoice]="color">
  <ion-text color="white">
    <p>Background color should green</p>
  </ion-text>
</div>

<div *appStructural="condition; then otherDiv" >
  <p class="unless a">
    (A) This paragraph is displayed because the condition is false.
  </p>
</div>
<ng-template #otherDiv >
  <p  class="unless b">
    (B) Although the condition is true,
    this paragraph is displayed because appUnless is set to false.
  </p>
</ng-template>

  
</ion-content>
